    <div class="p">

        type="button"

        id="tol"
        class="btn btn-primary"
      /><br /><span class="badge badge-success" id="mess" value="0"></span
      ><br />

        value="Grade"

    <script>
      tol.addEventListener("click", function() {
        var a = document.getElementById("eng").value;
        var b = document.getElementById("hn").value;
        var c = document.getElementById("mth").value;
        var d = document.getElementById("sc").value;
        var e = document.getElementById("ss").value;
        var g = document.getElementById("gk").value;
        var h = document.getElementById("co").value;
        var i = document.getElementById("fm").value;
        var j = document.getElementById("phy").value;
        var k = document.getElementById("che").value;
        var l = document.getElementById("bio").value;
        var m = document.getElementById("his").value;
        var n = document.getElementById("civ").value;
        var o = document.getElementById("geo").value;
        var p = document.getElementById("eco").value;
        document.getElementById("mess").innerHTML =
          (a / 2 +
            b / 2 +
            c / 2 +
            d / 2 +
            e / 2 +
            g / 2 +
            h / 2 +
            j / 2 +
            k / 2 +
            l / 2 +
            m / 2 +
            n / 2 +
            o / 2 +
            p / 2) *
            2 +
          " Out of" +
          " " +
          i;
      });
      per.addEventListener("click", function() {
        var a = document.getElementById("eng").value;
        var b = document.getElementById("hn").value;
        var c = document.getElementById("mth").value;
        var d = document.getElementById("sc").value;
        var e = document.getElementById("ss").value;
        var g = document.getElementById("gk").value;
        var h = document.getElementById("co").value;
        var i = document.getElementById("fm").value;
        var j = document.getElementById("phy").value;
        var k = document.getElementById("che").value;
        var l = document.getElementById("bio").value;
        var m = document.getElementById("his").value;
        var n = document.getElementById("civ").value;
        var o = document.getElementById("geo").value;
        var p = document.getElementById("eco").value;
        document.getElementById("ma").innerHTML =
          (((a / 2 +
            b / 2 +
            c / 2 +
            d / 2 +
            e / 2 +
            g / 2 +
            h / 2 +
            j / 2 +
            k / 2 +
            l / 2 +
            m / 2 +
            n / 2 +
            o / 2 +
            p / 2) *
            2) /
            i) *
            100 +
          "%";
      });
      gr.addEventListener("click", function() {
        var a = document.getElementById("eng").value;
        var b = document.getElementById("hn").value;
        var c = document.getElementById("mth").value;
        var d = document.getElementById("sc").value;
        var e = document.getElementById("ss").value;
        var g = document.getElementById("gk").value;
        var h = document.getElementById("co").value;
        var i = document.getElementById("fm").value;
        var t = document.getElementById("phy").value;
        var k = document.getElementById("che").value;
        var l = document.getElementById("bio").value;
        var m = document.getElementById("his").value;
        var n = document.getElementById("civ").value;
        var o = document.getElementById("geo").value;
        var p = document.getElementById("eco").value;
        var j =
          (((a / 2 +
            b / 2 +
            c / 2 +
            d / 2 +
            e / 2 +
            g / 2 +
            h / 2 +
            t / 2 +
            k / 2 +
            l / 2 +
            m / 2 +
            n / 2 +
            o / 2 +
            p / 2) *
            2) /
            i) *
          100;

        if (j > 90 && j <= 100) {
          document
            .getElementById("pa")
            .setAttribute("style", "background-color:green");
          document.getElementById("pa").innerHTML = "A+";
          return false;
        }
        if (j > 80 && j <= 90) {
          document
            .getElementById("pa")
            .setAttribute("style", "background-color:green");
          document.getElementById("pa").innerHTML = "A";
          return false;
        }
        if (j > 70 && j <= 80) {
          document
            .getElementById("pa")
            .setAttribute("style", "background-color:green");
          document.getElementById("pa").innerHTML = "B+";
          return false;
        }
        if (j > 60 && j <= 70) {
          document
            .getElementById("pa")
            .setAttribute("style", "background-color:green");
          document.getElementById("pa").innerHTML = "B";
          return false;
        }
        if (j > 50 && j <= 60) {
          document
            .getElementById("pa")
            .setAttribute("style", "background-color:green");
          document.getElementById("pa").innerHTML = "C+";
          return false;
        }
        if (j > 40 && j <= 50) {
          document
            .getElementById("pa")
            .setAttribute("style", "background-color:green");
          document.getElementById("pa").innerHTML = "C";
          return false;
        }
        if (j > 30 && j <= 40) {
          document
            .getElementById("pa")
            .setAttribute("style", "background-color:green");
          document.getElementById("pa").innerHTML = "D";
          return false;
        }
        if (j <= 30) {
          document
            .getElementById("pa")
            .setAttribute("style", "background-color:red");
          document.getElementById("pa").innerHTML = "E";
          return false;
        }
      });
      cg.addEventListener("click", function() {
        var a = document.getElementById("eng").value;
        var b = document.getElementById("hn").value;
        var c = document.getElementById("mth").value;
        var d = document.getElementById("sc").value;
        var e = document.getElementById("ss").value;
        var g = document.getElementById("gk").value;
        var h = document.getElementById("co").value;
        var i = document.getElementById("fm").value;
        var t = document.getElementById("phy").value;
        var k = document.getElementById("che").value;
        var l = document.getElementById("bio").value;
        var m = document.getElementById("his").value;
        var n = document.getElementById("civ").value;
        var o = document.getElementById("geo").value;
        var p = document.getElementById("eco").value;
        var j =
          (((a / 2 +
            b / 2 +
            c / 2 +
            d / 2 +
            e / 2 +
            g / 2 +
            h / 2 +
            t / 2 +
            k / 2 +
            l / 2 +
            m / 2 +
            n / 2 +
            o / 2 +
            p / 2) *
            2) /
            i) *
          100;
        if (j > 90 && j <= 100) {
          document
            .getElementById("pap")
            .setAttribute("style", "background-color:green");
          document.getElementById("pap").innerHTML = "10 CGPA";
          return false;
        }
        if (j > 80 && j <= 90) {
          document
            .getElementById("pap")
            .setAttribute("style", "background-color:green");
          document.getElementById("pap").innerHTML = "9 CGPA";
          return false;
        }
        if (j > 70 && j <= 80) {
          document
            .getElementById("pap")
            .setAttribute("style", "background-color:green");
          document.getElementById("pap").innerHTML = "8 CGPA";
          return false;
        }
        if (j > 60 && j <= 70) {
          document
            .getElementById("pap")
            .setAttribute("style", "background-color:green");
          document.getElementById("pap").innerHTML = "7 CGPA";
          return false;
        }
        if (j > 50 && j <= 60) {
          document
            .getElementById("pap")
            .setAttribute("style", "background-color:green");
          document.getElementById("pap").innerHTML = "6 CGPA";
          return false;
        }
        if (j > 40 && j <= 50) {
          document
            .getElementById("pap")
            .setAttribute("style", "background-color:green");
          document.getElementById("pap").innerHTML = "5 CGPA";
          return false;
        }
        if (j > 30 && j <= 40) {
          document
            .getElementById("pap")
            .setAttribute("style", "background-color:green");
          document.getElementById("pap").innerHTML = "4 CGPA";
          return false;
        }
        if (j <= 30) {
          document
            .getElementById("pap")
            .setAttribute("style", "background-color:red");
          document.getElementById("pap").innerHTML =
            " You are fail !!...................";
          return false;
        }
      });
      var a = document.getElementById("eng").value;
      var b = document.getElementById("hn").value;
      var c = document.getElementById("mth").value;
      var d = document.getElementById("sc").value;
      var e = document.getElementById("ss").value;
      var g = document.getElementById("gk").value;
      var h = document.getElementById("co").value;

      var t = document.getElementById("phy").value;
      var k = document.getElementById("che").value;
      var l = document.getElementById("bio").value;
      var m = document.getElementById("his").value;
      var n = document.getElementById("civ").value;
      var o = document.getElementById("geo").value;
      var p = document.getElementById("eco").value;
      sc.addEventListener("keypress", function() {
        phy.setAttribute("disabled", "true");
        phy.setAttribute("style", "background-color:#6c757d;");
        che.setAttribute("disabled", "true");
        bio.setAttribute("disabled", "true");
        che.setAttribute("style", "background-color:#6c757d;");
        bio.setAttribute("style", "background-color:#6c757d;");
        fm.value = i - 300;
      });

        his.setAttribute("disabled", "true");
        civ.setAttribute("disabled", "true");

        eco.setAttribute("disabled", "true");
        his.setAttribute("style", "background-color:#6c757d;");
        geo.setAttribute("style", "background-color:#6c757d;");
        civ.setAttribute("style", "background-color:#6c757d;");
        eco.setAttribute("style", "background-color:#6c757d;");
        fm.value = i - 400;

      phy.addEventListener("keypress", function() {
        sc.setAttribute("disabled", "true");
        sc.setAttribute("style", "background-color:#6c757d;");
      });
      che.addEventListener("keypress", function() {
        sc.setAttribute("disabled", "true");
        sc.setAttribute("style", "background-color:#6c757d;");
      });
      bio.addEventListener("keypress", function() {
        sc.setAttribute("disabled", "true");
        sc.setAttribute("style", "background-color:#6c757d;");
      });
      his.addEventListener("keypress", function() {
        ss.setAttribute("disabled", "true");
        ss.setAttribute("style", "background-color:#6c757d;");
      });
      geo.addEventListener("keypress", function() {
        ss.setAttribute("disabled", "true");
        ss.setAttribute("style", "background-color:#6c757d;");
      });
      civ.addEventListener("keypress", function() {
        ss.setAttribute("disabled", "true");
